<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Karla:ital,wght@0,200..800;1,200..800&family=Smythe&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Todo App</title>
  </head>
  <body>
    <!-- <div id="app"></div> -->
    <header>
      <div class="header">
        <h1>
          While <br />
          <span class="underline--task">Task</span> <br />
        </h1>
        <div class="header--content">
          <div class="header-content--text">
            <p>Your task manager</p>
            <p class="second">Create and manage</p>
            <p>Achieve your goals</p>
          </div>

          <!-- Button to Open Modal -->
          <button class="openModal header-add--task">add task</button>

          <!-- Modal -->
          <div id="modal" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <h2>Add your task</h2>
              
              <form>
                <!-- Title Input -->
                <label for="textInput">Title:</label>
                <input
                  type="text"
                  id="title"
                  placeholder="Enter task title"
                  required
                />

                <!-- Description Text Areas -->
                <label for="textarea1">Description:</label>
                <textarea
                  id="description"
                  rows="3"
                  placeholder="Enter details"
                  required
                ></textarea>

                <!-- Date & Time Row -->
                <div class="row">
                  <div>
                    <label for="dateInput">Date:</label>
                    <input type="date" id="dateInput" />
                  </div>
                  <div>
                    <label for="timeInput">Time:</label>
                    <input type="time" id="timeInput" />
                  </div>
                </div>

                <label for="select2">Priority:</label>
                <select id="priority">
                  <option selected disabled>--Choose priority--</option>
                  <option value="High">High</option>
                  <option value="Medium">Medium</option>
                  <option value="Low">Low</option>
                </select>

                <!-- Select Dropdowns -->
                <label for="select1">Status</label>
                <select id="status">
                  <option selected disabled>--Select status--</option>
                  <option value="pending">Pending</option>
                  <option value="inProgress">In Progress</option>
                </select>

                <label for="textarea2">Do you want to add a note?</label>
                <textarea
                  id="note"
                  rows="3"
                  placeholder="Enter notes"
                ></textarea>

                <!-- Submit Button -->
                <button type="submit" id="submit--btn" class="submit-btn">add task</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="board">
      <section class="tab container">
        <div class="tab--button">
          <button class="openModal">add task</button>
          <button>go top</button>
          <button>clear board</button>
          <button>reset filter</button>
        </div>
        <div class="tab--filter">
          <select id="filter--status">
            <option disabled selected>--Status--</option>
            <option value="pending">Pending</option>
            <option value="progress">In Progress</option>
            <option value="completed">Completed</option>
          </select>
          <select id="filter--status">
            <option disabled selected>--Priority--</option>
            <option value="pending">High</option>
            <option value="progress">Medium</option>
            <option value="completed">Low</option>
          </select>
          <select id="filter--status">
            <option disabled selected>--Date--</option>
            <option value="today">Today</option>
            <option value="last-7-days">Last 7 days</option>
            <option value="last-30-days">Last 30 days</option>
            <option value="before-30-days">Before 30 days</option>
          </select>
          <i class="fas fa-search"></i>
        </div>
      </section>

      <section class="task--container container">
        <div class="task--header">
          <div class="task--status">Pending</div>
          <div id="color--pending" class="task--color"></div>
        </div>
        <div class="task--header">
          <div class="task--status">In Progress</div>
          <div id="color--progress" class="task--color"></div>
        </div>
        <div class="task--header">
          <div class="task--status">Completed</div>
          <div id="color--complete" class="task--color"></div>
        </div>
      </section>

      <section class="dashboard--text container">
        <p class="card--text">Dashboard is empty, start by adding your first task!</p>
      </section>

      <section class="card--container container">
        <div id="card--pending" class="card--pending">
          
        </div>
        <div id="card--progress" class="card--progress"></div>
        <div id="card--complete" class="card--complete"></div>
      </section>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
